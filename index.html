<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header>
        <!-- Nav Bar Start -->
        <section class="navbar raleway-font">
            <h1 >LOGO</h1>
            <button class="btn">Sign Up</button>
        </section>
        <!-- Nav Bar End -->
         <!-- Herp Background and Banner Start -->
        <section class="banner raleway-font text-center">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>  
         <!-- Herp Background and Banner End --> 
    </header>
    <main>
        <!-- Action Part Start -->
        <section class="action raleway-font">
            <div class="action-left-side">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your <br>brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-right-side">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- Action Part End -->
        <!-- Productive User Part Start -->
        <section class="productive-users inter-font">
            <h1>Joined Thousands of Productive Users</h1>
            <div class="data-container">
                <div class="data-item">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="data-item">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="data-item">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- Productive User Part End -->
        <!-- Users feedback Start -->
        <section class="users-feedback">

        </section>
        <!-- Users feedback End -->
         <!-- Focus Part Start -->
        <section class="focus">

        </section>
        <!-- Focus Part End -->
         <!-- Get in Touch Start -->
        <section class="get-in-touch">

        </section>
        <!-- Get in Touch End -->
    </main>
    <footer>
        <!-- Footer Start -->
         <!-- Footer End -->
    </footer>
</body>
</html>
